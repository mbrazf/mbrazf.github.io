<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/card-project.css">

    <title>Marcelo Braz Portfólio</title>
</head>

<body>
    <header class="header">  <!-- CABEÇALHO -->
        <img src="/assets/img/laptop-code-solid.svg" alt="Logo" width="60" height="60">

        <nav>  <!-- MENU DO SITE -->
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h2 class="main-title">Marcelo Braz</h1>
                <h3 class="subtitle">FrontEnd Developer Iniciante</h2>
            </div>

            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>
    
        <div class="wrapper-skill">

            <article class="skill-tec">  
                <img class="icon" src="assets/img/html5-icon.png" alt="Logo HTML5 em pixel art">
                
                <div class="right">
                    <h3 class="title">HTML 5</h3>  
                    <progress class="progress-bar" max="100" value="80">80%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">  
                <img class="icon" src="assets/img/css3-icon.png" alt="Logo CSS3 em pixel art">
                
                <div class="right">
                    <h3 class="title">CSS 3</h3>  
                    <progress class="progress-bar" max="100" value="65">65%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">  
                <img class="icon" src="assets/img/js-icon.png" alt="Logo Javascript em pixel art">
                
                <div class="right">
                    <h3 class="title">JavaScript</h3>  
                    <progress class="progress-bar" max="100" value="5">5%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">  
                <img class="icon" src="assets/img/wordpress.png" alt="Logo Wordpress em pixel art" width="80">
                
                <div class="right">
                    <h3 class="title">Wordpress</h3>  
                    <progress class="progress-bar" max="100" value="50">50%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">  
                <img class="icon" src="assets/img/git-icon.png" alt="Logo Git em pixel art" width="80" height="80">
                
                <div class="right">
                    <h3 class="title">Git</h3>  
                    <progress class="progress-bar" max="100" value="50">50%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">  
                <img class="icon" src="assets/img/react-icon.png" alt="Logo HTML5 em pixel art">
                
                <div class="right">
                    <h3 class="title">EM BREVE</h3>  
                    <progress class="progress-bar" max="100" value="0">0%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">  
                <img class="icon" src="assets/img/react-icon.png" alt="Logo HTML5 em pixel art">
                
                <div class="right">
                    <h3 class="title">EM BREVE</h3>  
                    <progress class="progress-bar" max="100" value="0">0%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">  
                <img class="icon" src="assets/img/react-icon.png" alt="Logo HTML5 em pixel art">
                
                <div class="right">
                    <h3 class="title">EM BREVE</h3>  
                    <progress class="progress-bar" max="100" value="0">0%
                    </progress>
                </div>
            </article>

        </div>
    </section>
    
    <section class="section -bgGray -bdFirst">
        <h2 class="main-title -second">Projetos</h2>
        <figure class="card-project">
            <img class="logo" src="assets/img/laptop-code-solid.svg" alt="Projeto portfolio">
        </figure>

        <figure class="card-project -blue">
            <img class="logo" src="assets/img/embreve.png" alt="">
        </figure>

        <figure class="card-project -blue">
            <img class="logo" src="assets/img/embreve.png" alt="">
        </figure>
    </section>
    
</body>
</html>
